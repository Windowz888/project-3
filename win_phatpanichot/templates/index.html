<!DOCTYPE html>
<html>
    <head>
        <title>Crime Data Visualization</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    </head>
    
<body>
    <h1>Crime Data Visualization</h1>
    <div class="chart-container">
        <h2>Crime by Day of the Week</h2>
        <label for="crimeType">Select Crime Type:</label>
        <select id="crimeType">
            <option value="Apartment">Apartment</option>
            <option value="Commercial">Commercial</option>
            <option value="Educational">Educational</option>
            <option value="House">House</option>
            <option value="Other">Other</option>
            <option value="Outside">Outside</option>
            <option value="Transit">Transit</option>
        </select>
        <div id="chart1">
            <canvas id="chart1Canvas"></canvas>
        </div>
    </div>
    <div class="chart-container">
        <h2>Crime by Neighborhood</h2>
        <label for="neighborhood">Select Neighborhood:</label>
        <select id="neighborhood"></select>
        <div id="chart2">
            <canvas id="chart2Canvas"></canvas>
        </div>
    </div>
    <div class="chart-container">
        <h2>Correlation Matrix of Crime Types</h2>
        <div id="chart3">
            <svg width="960" height="600"></svg>
        </div>
    </div>
    <script src="/static/charts.js"></script>
    <script src="/static/charts2.js"></script>
    <script src="/static/charts3.js"></script>
</body>
</html>
